<!-- DEBUT DIRECTIVE -->

	<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">Statistiques</h2>
  </div> <!-- FIN PANEL HEADING -->

  <div class="panel-body">
	<article>
		<h3 ng-bind="player.name"></h3>
		<p>Niveau de jeu : <span ng-bind="player.level"></span></p>
	  	<p>Expérience</p>
	    <div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" >
		  		<span ng-bind="player.xp">20</span>%
			</div>
		</div>

		<p>Money : <span ng-bind="player.money"></span> €</p>
	</article>
	<hr>
	<article>
		<h3>Niveaux de vie</h3>
		<p>Life</p>
	    <div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" >
		  		<span ng-bind="player.life">20</span>%
			</div>
		</div>

		<p>Food</p>
	    <div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" >
		  		<span ng-bind="player.food">20</span>%
			</div>
		</div>

		<p>Hygiene</p>
	    <div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" >
		  		<span ng-bind="player.health">20</span>%
			</div>
		</div>

		<p>Hapiness</p>
	    <div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" >
		  		<span ng-bind="player.fun">20</span>%
			</div>
		</div>


	</article>


  </div> <!-- FIN PANEL BODY -->
</div> <!-- FIN PANEL -->

<!-- FIN DIRECTIVE -->
