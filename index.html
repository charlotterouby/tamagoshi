<!DOCTYPE html>
<html lang="fr" ng-app="tamagoshiApp">
<head>
	<meta charset="UTF-8">
	<title>Tamagoshi</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-0UBL8wxZ28kqJ8w8N8RUV0odBG5w8D/Y+rb+o7hr2F3dS9twlAE8S7VUtVSRe5cc" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/style.css">
</head>
<body class="container" ng-controller="HomeController as hc">
	<section class="page-header">
		<h1>Tamagoshi App <br><small>by Charlotte Rouby & Yann Parmentier</small></h1>
		<button class="btn btn-primary" ng-click="hc.updateStats(hc.player)">Commencer la partie</button>
	</section>


		<div class="row">
			
			<msg-directive sys-msg="hc.sysMsg"></msg-directive >


			<div class="col-md-6 pull-left">
				<div class="avatar">
				<img src="assets/img/pichu.gif" alt="">
				</div>
			</div>
			<div class="col-md-6" data-stats-directive data-player="hc.player"></div>			
			
			
			<div class="col-md-6">
					
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Actions</h2>
					</div> <!-- FIN PANEL HEADING -->

					<div class="panel-body">

						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
						<li ><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Life</a></li>
						<li ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Work</a></li>
						<li ><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Fun</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home"> life content</div>
						<div role="tabpanel" class="tab-pane" id="profile"> work content</div>
						<div role="tabpanel" class="tab-pane" id="messages">fun content</div>
						</div>

				  </div> <!-- FIN PANEL BODY -->

					
					
				</div> <!-- FIN PANEL -->


			</div>
		
		</div>

	

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="dist/scripts.js"></script>
</body>
</html>
