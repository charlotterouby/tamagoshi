<!DOCTYPE html>
<html lang="fr" ng-app="tamagoshiApp">
<head>
	<meta charset="UTF-8">
	<title>Tamagoshi</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-0UBL8wxZ28kqJ8w8N8RUV0odBG5w8D/Y+rb+o7hr2F3dS9twlAE8S7VUtVSRe5cc" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/style.css">
</head>
<body class="container-fluid" ng-controller="HomeController as hc">
	<!-- HEADER -->
	<section class="page-header">
		<h1>Tamagochu App <br><small>by Charlotte Rouby & Yann Parmentier</small></h1>
		<button class="btn btn-primary" ng-click="hc.updateStats(hc.player, hc.sysMsg)">Commencer la partie</button>
	</section>
	
	<div class="row">
		<!-- SECTION PRINCIPALE -->
		<div class="col-xs-12 col-md-8">
			<!-- AFFICHAGE MSG -->
			<msg-directive sys-msg="hc.sysMsg"></msg-directive >
			
			<!-- AFFICHAGE AVATAR -->
			<!-- <div class="col-xs-12 col-md-6 pull-left"> -->
				<div class="avatar col-xs-12 col-md-12">
					<img src="assets/img/pichu.gif" alt="avatar Tamagoshu">
				</div>
			<!-- </div> -->
		</div>
			
		<!-- AFFICHAGE SIDEBAR	 -->
		<div class="col-xs-12 col-md-4">
			<!-- AFFICHAGE STATS -->
			<div data-stats-directive data-player="hc.player"></div>

			<!-- AFFICHAGE PANEL ACTIONS -->
			<div class="panel panel-primary">
				<!-- panel heading -->
				<div class="panel-heading">
					<h2 class="panel-title">Actions</h2>
				</div>
				<!-- panel body -->
				<div class="panel-body">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li ><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Life</a></li>
						<li ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Work</a></li>
						<li ><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Fun</a></li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home">
							<button class="btn btn-primary" ng-click="hc.lifeFactory.buyFood(hc.player)">Buy Food</button>
							<button class="btn btn-primary" ng-click="hc.lifeFactory.eat(hc.player)">Eat</button>
							<button class="btn btn-primary" ng-click="hc.lifeFactory.wash(hc.player)">Wash</button>
						</div>
						<div role="tabpanel" class="tab-pane" id="profile"> work content</div>
						<div role="tabpanel" class="tab-pane" id="messages">fun content</div>
					</div>
				</div>
			</div>
			<!-- FIN PANEL ACTIONS -->
		</div>
		<!-- FIN SIDEBAR  -->
	</div>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="dist/scripts.js"></script>
</body>
</html>
