<!DOCTYPE html>
<html lang="fr" ng-app="tamagoshiApp">
<head>
	<meta charset="UTF-8">
	<title>Tamagoshi</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-0UBL8wxZ28kqJ8w8N8RUV0odBG5w8D/Y+rb+o7hr2F3dS9twlAE8S7VUtVSRe5cc" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/style.css">
</head>
<body ng-controller="HomeController as hc">
	<section>
		<h1>Tamagoshi App <small>by Charlotte Rouby & Yann Parmentier</small></h1>
	</section>
	<article>
	<h2 ng-bind="hc.player.name"></h2>
		<p>Life: <span ng-bind="hc.player.life"></span></p>
		<p>Health: <span ng-bind="hc.player.health"></span></p>
		<p>Food: <span ng-bind="hc.player.food"></span></p>
		<p>Fun: <span ng-bind="hc.player.fun"></span></p>
		<p>XP: <span ng-bind="hc.player.xp"></span></p>
		<p>Money: <span ng-bind="hc.player.money"></span></p>
	</article>
	
	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="dist/scripts.js"></script>
</body>
</html>
